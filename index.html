    <!--
We will create a family tree using just CSS(3)
The markup will be simple nested lists
-->

    <div class="tree">
        <!-- Simple tree -->
        <ul>
        <li>
            <a href="#">Parent</a>
            <ul>
                <li>
                    <a href="#">Child</a>
                    <ul>
                        <li>

                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#">Child</a>

                        <li><a href="#">Grand Child</a></li>
                        <li>
                            <a href="#">Grand Child</a>

                                <li>

                                </li>
                                <li>
                                    <a href="#">Great Grand Child</a>
                                </li>
                                <li>
                                    <a href="#">Great Grand Child</a>
                                </li>
                            </ul>
                        </li>
                        <li><a href="#">Grand Child</a></li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
